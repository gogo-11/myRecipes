<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Тайни рецепти | MyRecipes</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="body-container">
  <div class="user-account" sec:authorize="!isAuthenticated()">
    <a href="/login_form">Вход</a>
    или
    <a href="/registration">Регистрация</a>
  </div>

  <div class="user-account" sec:authorize="isAuthenticated()">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
    Добре дошли, <span sec:authentication="name"></span> | <a onclick="document.forms['logoutForm'].submit()">Излез</a>
    <!--        <small th:utext="${#strings.substringAfter("sec:authentication="'name','_'}"></small>-->
  </div>

  <div class="top-menu">
    <a href="/welcome"> <img src="/img/home.png" width="20"></a>
    <a href="/all-recipes">Всички рецепти</a>
    <a href="search">Потърси рецепта</a>
    <div sec:authorize="hasRole('ROLE_USER')" >
      <a th:href="secret-recipes" href="secret-recipes.html" >Тайни рецепти</a>
      <a href="/my-recipes">Мои рецепти</a>
      <a th:href="add-recipe" href="add-recipe.html">Добави рецепта</a>
      <a th:href="account" href="account.html">Профил</a>
    </div>
  </div>

  <div class="content">
    <h3>Тайни рецепти</h3>

    <div th:if="!${recipes}">
<!--      <span>Въведете вашата парола!</span> <br>-->
      <form th:action="@{/secret-recipes}" method="post">
        <label for="password">Въведете вашата парола!</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Повърди">
      </form>
    </div>
    <div th:if="${recipes}">
      <table>
        <tbody>
        <tr th:each="recipe: ${recipes}">
          <td>
            <a th:href="@{/view-recipe/{id}(id=${recipe.id})}" th:text="${recipe.recipeName}"/>
          </td>
        </tr>
        </tbody>
      </table>
<!--      <ul>-->
<!--        &lt;!&ndash; Loop through the list of private recipes and display them &ndash;&gt;-->
<!--        <li th:each="recipe : ${recipes}">-->
<!--          &lt;!&ndash; Display the recipe details &ndash;&gt;-->
<!--          <h3 th:text="${recipe.recipeName}"></h3>-->
<!--          <p th:text="${recipe.cookingSteps}"></p>-->
<!--          &lt;!&ndash; Add any other recipe details you want to display &ndash;&gt;-->
<!--        </li>-->
<!--      </ul>-->
    </div>

    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>

  </div>
</div>

</body>
</html>
